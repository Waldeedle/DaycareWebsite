		<h3 style="text-align: center;">A 10 second timer will appear below.</h3>

 <p id="display"></p>
  <script>
	var timerVar=setInterval(function(){myTimer()},1000);
	var counter=10;
	function myTimer()
			 {
	 		 if (counter >= 0) 
	 		   {
			   document.getElementById("display").innerHTML=counter;
			   counter = counter-1;
			   }
			 else 
			   {
	 		   clearInterval(timerVar);
			   }
			 }
  </script>
